<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Booking Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed@1.0.2/widget.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Flight Booking Chatbot</h1>
  <div id="chat-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.min.js"></script>
  <script>
    WebChat.default.init({
      selector: "#chat-container",
      initPayload: "/greet",
      customData: {"language": "en"},
      socketUrl: "http://localhost:5005",
      title: "Flight Assistant",
      subtitle: "Ask me to book a flight!"
    });
  </script>
</body>
</html>
